<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/general.html :: head"/>
    <title>Client information</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav th:replace="fragments/general.html :: header(page = 'myProfile')"></nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a th:href="@{~/clients/new}" class="btn btn-primary d-flex justify-content-center">Создать</a>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <div class="row">
                <p th:if="${#lists.isEmpty(clients)}">Клиентов пока нет...</p>
                <table class="table" th:unless="${#lists.isEmpty(clients)}">
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Дата рождения</th>
                        <th>Телефон мобильный</th>
                        <th>Подробная информация</th>
                    </tr>
                    <tr th:each="client : ${clients}">
                        <td th:text="${client.lastName}">-</td>
                        <td th:text="${client.firstName}">-</td>
                        <td th:text="${client.patronymic}">-</td>
                        <td th:text="${#dates.format(client.birthDate, 'dd-MM-yyyy')}">-</td>
                        <td th:text="${client.mobilePhoneNumber}">-</td>
                        <td>
                            <a class="btn btn-primary" th:href="@{~/clients/{id}(id=${client.id})}">Подробнее...</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
